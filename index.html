
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="Author" content="chokeslam46" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEMO</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
            font-family: "Helvetica Neue", Helvetica, Arial, "微软雅黑", "微軟正黑體", SimHei, "メイリオ", "맑은 고딕", sans-serif;
        }
        div.row {
            margin-top: 8px;
        }
        div#result {
            margin-top: 32px;
            font-family: "courier";
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="javascript:void(0);">
            <div class="container-fluid">
                <div class="row">
                    <label for="mfc-date" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input class="form-control" type="date" id="mfc-date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-5">
                        <button class="btn btn-block" onclick="daysToDate();">↑</button>
                    </div>
                    <div class="col-5">
                        <button class="btn btn-block" onclick="dateToDays();">↓</button>
                    </div>
                </div>
                <div class="row">
                    <label for="mfc-days" class="col-2 col-form-label">Data</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="mfc-days">
                    </div>
                </div>
                <div class="row" id="result"></div>
            </div>
        </form>
    </div>
    <script>
        function padding(val, len = 2) {
            var padded = '';
            for (let index = 0; index < len; index++) {
                padded += '0';
            }
            var result = `${padded}${val}`
            return result.slice(result.length - len);
        }

        function init() {
            var now = new Date();
            $('#mfc-date').val(`${now.getFullYear()}-${padding(now.getMonth() + 1)}-${padding(now.getDate())}`);
            dateToDays();
        }

        $(init);
        
        function dateToDays() {
            var date = new Date($('#mfc-date').val());
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dayOfMonth = date.getDate();

            var days = ((year - 1980) << 9) + (month << 5) + dayOfMonth;

            $('#mfc-days').val(padding(days.toString(16).toUpperCase(), 4));
            showResult();
        }

        function daysToDate() {
            var days;
            try {
                days = parseInt($('#mfc-days').val(), 16);
                $('#mfc-days').val(padding(days.toString(16).toUpperCase(), 4));
            } catch (error) {
                console.error(error);
                init();
                return;
            }

            var year = (days >> 9) + 1980;
            var month = (days & 0x1F0) >> 5;
            var dayOfMonth = days & 0x1F;

            if (year === 0 || month === 0 || dayOfMonth === 0) {
                console.error(`invalid date: ${year}-${padding(month)}-${padding(dayOfMonth)}`);
                init();
                return;
            }

            $('#mfc-date').val(`${year}-${padding(month)}-${padding(dayOfMonth)}`);

            showResult();
        }

        function showResult() {
            var days;
            var daysByteString;
            try {
                days = parseInt($('#mfc-days').val(), 16);
                daysByteString=`${padding((days & 0xFF).toString(16).toUpperCase())} ${padding((days >> 8).toString(16).toUpperCase())}`;
            } catch (error) {
                console.error(error);
                init();
                return;
            }
            
            $('#result').html(`
                <div class="col-2">S7B0</div>
                <div class="col-10">4A ${daysByteString} 00 00 00 00 00 00 00 00 00 1E 00 00 00 00 00</div>
                <div class="col-2">S8B0</div>
                <div class="col-10">4A ${daysByteString} 00 00 00 00 00 1E 00 00 00 00 00 00 00 00 00</div>
            `);
        }
    </script>
</body>
</html>
