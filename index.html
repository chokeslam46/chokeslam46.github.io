
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="Author" content="chokeslam46" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEMO</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
            font-family: "Helvetica Neue", Helvetica, Arial, "微软雅黑", "微軟正黑體", SimHei, "メイリオ", "맑은 고딕", sans-serif;
        }
        div.row {
            margin-top: 8px;
        }
        div#result {
            margin-top: 32px;
            font-family: "courier";
        }
    </style>
</head>

<body>
    <div id="registerForm" class="container">
        <form action="javascript:void(0);">
            <div class="container-fluid">
                <div class="row">
                    <label for="email" class="col-12 col-form-label">Email</label>
                    <div class="col-10">
                        <input class="form-control" type="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <label for="displayname" class="col-12 col-form-label">Displayname</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="displayname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <button class="btn btn-block" onclick="register();">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container" style="margin-bottom: 48px;"></div>

    <div id="loginForm" class="container">
        <form action="javascript:void(0);">
            <div class="container-fluid">
                <div class="row">
                    <label for="login_email" class="col-12 col-form-label">Email</label>
                    <div class="col-10">
                        <input class="form-control" type="email" id="login_email">
                    </div>
                </div>
                <div class="row">
                    <label for="remember" class="col-12 col-form-label">Remember Token</label>
                    <div class="col-10">
                        <input class="form-control" type="checkbox" id="remember">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <button class="btn btn-block" onclick="login();">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container" style="margin-bottom: 48px;"></div>

    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" id="login_result"></div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-bottom: 48px;"></div>
    
    <div id="dateForm" class="container">
        <form action="javascript:void(0);">
            <div class="container-fluid">
                <div class="row">
                    <label for="mfc-date" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input class="form-control" type="date" id="mfc-date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-5">
                        <button class="btn btn-block" onclick="daysToDate();">↑</button>
                    </div>
                    <div class="col-5">
                        <button class="btn btn-block" onclick="dateToDays();">↓</button>
                    </div>
                </div>
                <div class="row">
                    <label for="mfc-days" class="col-2 col-form-label">Data</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="mfc-days">
                    </div>
                </div>
                <div class="row" id="result"></div>
            </div>
        </form>
    </div>
    <script src="fido2.js"></script>
    <script src="date.js"></script>
    <script src="base64url-arraybuffer.js"></script>
    <script>
        const init = () => {
            $('#dateForm').hide();
            const now = new Date();
            $('#mfc-date').val(`${now.getFullYear()}-${padding(now.getMonth() + 1)}-${padding(now.getDate())}`);
            dateToDays();
        }

        $(init);
    </script>
</body>
</html>
